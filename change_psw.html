<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.0.0/css/font-awesome.css" integrity="sha512-72McA95q/YhjwmWFMGe8RI3aZIMCTJWPBbV8iQY3jy1z9+bi6+jHnERuNrDPo/WGYEzzNs4WdHNyyEr/yXJ9pA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<link rel="stylesheet" href="./css/change_pws.css">
<link rel="stylesheet" href="./css/base.css">
<body>
    <div class="page">
        <main class="container">
            <div class="main_left">
                <div class="user_name">
                    <div class="name">Nguyễn Văn A</div>
                </div>
                <div class="choice">
                    <ul>
                        <i><div class="text_choice " href="">                           
                            <p>Tài khoản của tôi</p>    
                            <div class="fa fa-user icon" aria-hidden="true"></div>                       
                        </div></i>
                        <i><div class="text_choice" href="">                            
                            <p>Đơn mua</p>  
                            <div class="fa fa-list-alt icon" aria-hidden="true"></div>
                        </div></i>
                        <i><div class="text_choice text_user" href="">                            
                            <p>Đổi mật khẩu</p> 
                            <div class="fa fa-refresh icon" aria-hidden="true"></div>
                        </div></i>
                    </ul>
                </div>
            </div>
            <div class="main_right"> 
                <div class="title">
                    <p class="p1">Đổi mật khẩu</p>
                </div>
                <div class="info">
                    <ul>
                        <i><div class="text">
                            <p class="p_left">Mật khẩu hiện tại :</p>
                            <input type="text" class="p_right"></input>
                        </div></i>
                        <i><div class="text">
                            <p class="p_left">Mật khẩu mới :</p>
                            <input type="text" class="p_right"></input>
                        </div></i>
                        <i><div class="text">
                            <p class="p_left">Xác thực mật khẩu :</p>
                            <input type="text" class="p_right"></input>
                        </div></i>
                        <i ><div class="btn">
                            <a href="">Đổi mật khẩu</a>
                        </div></i>
                    </ul>
                </div>
            </div>
        </main>
    </div>
