<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
            integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <title>Login</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/both.css">
    <link rel="stylesheet" href="css/signin.css">
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
</head>
<body>
    <button id="btnLogin">Login</button>
    <div id="login" class="modal">
        <div class="modal-content">
            <div class="left"></div>
            <div class="right">
                <img src="images/logo.jpg" alt="Logo"/>
                <span class="close">&times;</span>
                <h4 class="title">Welcome Back</h4>
                <button id="signin-facebook"><i class="fab fa-facebook-f"></i> Sign in with Facebook</button>
                <button id="signin-google"><i class="fab fa-google"></i></button>
                <br>
                <span class="d-flex justify-content-center pt-12 pb-16">Or</span>
                <form action="" method="POST">
                    <div class="form-group">
                        <label for="email" class="form-label">Your email</label>
                        <input type="text" id="email" name="email" placeholder="ex: ankoi0310@gmail.com">
                    </div>
                    <div class="form-group">
                        <label for="password" class="form-label">Password</label>
                        <span class="forgot-password">Forgot password?</span>
                        <input type="password" id="password" name="password">
                        <span id="show" class="far fa-eye-slash"></span>
                    </div>
                    <div class="form-group">
                        <input type="submit" id="submit" value="Sign in">
                    </div>
                </form>
                <div class="register">
                    <span>New member? <a href="signup.html">Register Now</a></span>
                </div>
            </div>
        </div>
    </div>
    <script src="js/signin.js"></script>
</body>
</html>
