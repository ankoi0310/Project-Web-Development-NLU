<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
            integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <title>Login</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <button id="btnLogin">Login</button>
    <div id="login" class="modal">
        <div class="modal-content">
            <div class="left"></div>
            <div class="right">
                <span class="close">&times;</span>
                <h4 class="title">Welcome Back</h4>
                <button id="signin-facebook">Sign in with Facebook</button>
                <span>Or</span>
                <form action="">
                    <div class="form-group">
                        <label for="email">Your email</label>
                        <input type="text" id="email" name="email" placeholder="ex: ankoi0310@gmail.com">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <span class="forgot-password">Forgot password?</span>
                        <input type="password" id="password" name="password">
                        <span id="show" class="far fa-eye-slash"></span>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script>
        let modal = document.getElementById("login");
        let btnLogin = document.getElementById("btnLogin");
        let closeBtn = document.getElementsByClassName("close")[0];

        // Show/hide modal login
        btnLogin.onclick = () => modal.style.display = "block";
        closeBtn.onclick = () => modal.style.display = "none";
        window.onclick = (event) => {
            if (event.target === modal) modal.style.display = "none";
        }

        // Show/hide password
        let show = document.getElementById("show");
        let inputPassword = document.getElementById("password");
        show.onclick = () => {
            if (show.classList.contains("fa-eye")) {
                show.classList.remove("fa-eye");
                show.classList.add("fa-eye-slash");
                inputPassword.attributes.getNamedItem("type").value = "password";
            } else {
                show.classList.add("fa-eye");
                show.classList.remove("fa-eye-slash");
                inputPassword.attributes.getNamedItem("type").value = "text";
            }
        }
    </script>
</body>
</html>
